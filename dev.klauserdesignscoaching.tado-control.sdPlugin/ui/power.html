<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <script src="./shared.js" type="text/javascript"></script>
  </head>
  <body>
    <sdpi-item label="__MSG_HomeLabel__">
      <sdpi-select
        id="homes"
        setting="homeId"
        placeholder="__MSG_PickHome__"
        datasource="getHomes"
        loading="__MSG_HomeFetchingLabel__"
        hot-reload
      ></sdpi-select>
    </sdpi-item>
    <sdpi-item label="__MSG_ZoneLabel__">
      <sdpi-select
        id="zones"
        setting="zoneId"
        placeholder="__MSG_PickZone__"
        datasource="getZones"
        loading="__MSG_ZoneFetchingLabel__"
        hot-reload
      ></sdpi-select>
    </sdpi-item>
    <sdpi-item label="__MSG_UnitLabel__">
      <sdpi-select id="unit" setting="unit" placeholder="__MSG_PickUnit__">
        <option value="celsius">__MSG_Celsius__</option>
        <option value="fahrenheit">__MSG_Fahrenheit__</option>
      </sdpi-select>
    </sdpi-item>
    <sdpi-item label="__MSG_TemperatureLabel__">
      <sdpi-range setting="temperature" min="5" max="25" step="0.5" showlabels default="20">
        <span slot="min">5°C</span>
        <span slot="max">25°C</span>
      </sdpi-range>
    </sdpi-item>
    <sdpi-item label="__MSG_TemperatureSelectedLabel__">
      <sdpi-textfield id="temperature_selected" disabled></sdpi-textfield>
    </sdpi-item>
    <script>
      (async function () {
        function convertToFahrenheit(celsius) {
          return (celsius * 9) / 5 + 32;
        }
        function convertToCelsius(f) {
          return ((f - 32) * 5) / 9;
        }
        function writeValueToTemperatureSelected() {
          const units = document.querySelector('sdpi-select[setting="unit"]').value;
          const temperature = document.querySelector('sdpi-range[setting="temperature"]').value;
          document.querySelector("#temperature_selected").value =
            temperature + (units === "celsius" ? "°C" : "°F");
        }
        document.querySelector('sdpi-select[setting="unit"]').addEventListener("valuechange", (ev) => {
          const range = document.querySelector('sdpi-range[setting="temperature"]');
          if (ev.srcElement.value === "celsius") {
            range.setAttribute("min", 5);
            range.setAttribute("max", 25);
            range.setAttribute("step", 0.5);
            range.querySelector('span[slot="min"]').innerText = "5°C";
            range.querySelector('span[slot="max"]').innerText = "25°C";
            range.value = convertToCelsius(range.value);
          } else {
            range.setAttribute("min", 41);
            range.setAttribute("max", 77);
            range.setAttribute("step", 1);
            range.querySelector('span[slot="min"]').innerText = "41°F";
            range.querySelector('span[slot="max"]').innerText = "77°F";
            range.value = convertToFahrenheit(range.value);
          }
          writeValueToTemperatureSelected();
        });
        document
          .querySelector('sdpi-range[setting="temperature"]')
          .addEventListener("valuechange", writeValueToTemperatureSelected);
      })();
    </script>
  </body>
</html>
